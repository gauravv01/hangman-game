<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="hangman">
        <div id="baseline"></div>
        <div id="prependline"></div>
        <div id="topbaseline"></div>
        <div id="downline"></div>
        <div class="hang" id="face"></div>
        <div class="hang" id="middleline"></div>
        <div class="hang" id="leftarm"></div>
        <div class="hang" id="rightarm"></div>
        <div class="hang" id="leftleg"></div>
        <div class="hang" id="rightleg"></div>
      </div>
      <div id="Guess">
        <div id="type">
        <button class="button-40" role="button">Clothes</button>
        <button class="button-40" role="button">Colors</button>
        <button class="button-40" role="button">Sports</button>
        <button class="button-40" role="button">Animals</button>
      </div>
        <button class="button" id="button" role="button">Start Game</button>
      </div>
    </div>
  </body>
</html>
